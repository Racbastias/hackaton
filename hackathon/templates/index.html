<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .card {
        background-image: url(4884841.jpeg);
        border-radius: 5%;
        border: solid black 5px;
    }
    .btn{
        box-shadow: 5px 10px #888888;
        border: solid black 2px;
    }
    .stats{
        display: inline-block;
    } 
</style>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootcamp Hackathon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
        </nav>
        <div class = "container text-center">
            <h1 cl>Template para la Hackathon</h1>
            <div class="row align-items-center">
                <div class= "col-2">
                    <a href="/" type="button" class="btn btn-warning d-block mx-auto">Jugar</a>
                </div>
                <div class="col-8">
                    {% for carta in cartas_por_mostrar %}
                        <div class="card" style="width: auto;" {%if carta.nombre%}class="Ninja"{% else %}class="Efectos"{% endif %>
                            <img src="" class="card-img-top">
                            <div class="card-body p-3 m-0" >
                                <h5 class="card-title text-dark text-center p-0 m-0">{{carta.nombre}}</h5>
                                <p class="card-text text-light">{{carta.costo}}</p>
                                <div class="border bg-dark text-light"><br>{{carta.img}}</p></div>
                                <div class="row">
                                    <p class=" stats card-text text-light col-6" >{{carta.poder}}</p>
                                    <p class=" stats card-text text-light col-6" >{{carta.resistencia}}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
